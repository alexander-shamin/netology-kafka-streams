plugins {
    id 'java'
}

group 'com.example.dsw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.6'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.6'
    implementation('org.apache.kafka:kafka-clients:3.1.0') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
    }
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.0'
    implementation group: 'org.apache.kafka', name: 'kafka-streams', version: '3.0.0'
    testImplementation group: 'org.apache.kafka', name: 'kafka-streams-test-utils', version: '2.7.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
